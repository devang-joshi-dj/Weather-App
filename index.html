<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Its a Web Application which is Weather App"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, TypeScript, Weather"
    />
    <meta name="author" content="Devang Joshi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Main Container Start -->
    <div class="container">
      <!-- Input and Button Container Start -->
      <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a City" />
        <input type="submit" class="button" value="Submit" />
      </div>
      <!-- Input and Button Container End -->

      <!-- Display Container Start -->
      <div class="display">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temperature">
          <span class="temp"></span><span class="scale"></span>
        </p>
      </div>
      <!-- Display Container End -->
    </div>
    <!-- Main Container End -->

    <script src="./script.js" defer></script>
  </body>
</html>
