<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Its a Web Application which is Weather App"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, TypeScript, Weather"
    />

    <title>Weather App</title>

  <body>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a City" />

      <h1 class="name"></h1>

    <script src="./script.js" defer></script>
  </body>
